<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        footer {
            background-color: #4F8355;
            padding: 10px 0; /* thinner padding */
            color: white;
            text-align: center;
        }

        .footerContainer1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* smaller gap */
            margin-bottom: 8px; /* less vertical space */
        }

        .footerContainer1 img {
            width: 50px; /* smaller logo */
            height: 50px;
            background-color: white;
            border-radius: 5px;
            object-fit: contain;
        }

        .footerContainer1 h3 {
            font-size: 1.2rem; /* smaller text */
            font-weight: 400;
            color: white;
            margin: 0; /* removes extra vertical space */
        }

        .socialIcons {
            display: flex;
            justify-content: center;
            gap: 15px; /* consistent spacing */
        }

        .socialIcons a {
            text-decoration: none;
            padding: 6px;
            border-radius: 50%;
        }

        .socialIcons a i {
            font-size: 1.4em; /* slightly smaller icons */
            color: white;
            opacity: 0.9;
            transition: color 0.3s ease;
        }

        .socialIcons a i:hover {
            color: #E2C88D;
        }

    </style>
</head>
<body>
    <footer>
        <div class="footerContainer1">
            <img src="./images/urora.png.PNG" alt="JCC logo">
            <h3>JCC USA NATIONAL COMMITTEE</h3>
        </div>
        <div class="footerContainer">
            <div class="socialIcons ease-in">
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
